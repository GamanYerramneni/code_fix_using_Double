<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sony Product Showcase</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  :root {
    --main-bg-color: #009688;
    --main-text-color: #fff;
    --secondary-text-color: #495057;
    --link-text-color: #007bff;
    --link-hover-color: #0056b3;
  }
  body { 
    background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    font-family: Arial, sans-serif;
    color: var(--secondary-text-color); /* Improve text contrast */
  }
  .navbar-custom {
    background-color: var(--main-bg-color);
    padding: 1rem;
  }
  .navbar-custom .navbar-brand,
  .navbar-custom .nav-link {
    color: var(--main-text-color); /* Adjust contrast for accessibility */
  }
  .navbar-custom .nav-link:hover {
    color: var(--link-hover-color);
  }
  .nav-search {
    position: relative;
  }
  .nav-search .fa-search {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .carousel-inner img {
    width: 100%;
    height: auto;
  }
  .product-container {
    padding: 2rem;
  }
  .product {
    background: #fff;
    border-radius: 7px;
    margin: 1rem;
    padding: 1rem;
    text-align: center;
    transition: transform 0.2s ease-in-out;
  }
  .product:hover {
    transform: translateY(-5px);
  }
  .product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .footer-custom {
    background-color: var(--main-bg-color);
    color: var(--main-text-color);
    padding: 1rem;
    text-align: center;
  }
  .footer-custom .social-links a {
    margin: 0 10px;
    color: var(--main-text-color);
    font-size: 24px; /* Ensure icons are large enough for accessibility */
  }
  .footer-custom .social-links a:hover {
    color: var(--link-hover-color);
  }
  .toggle-theme {
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .light-mode {
    --main-bg-color: #fff;
    --main-text-color: #000;
    --secondary-text-color: #009688;
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" href="#" aria-label="Homepage">Sony</a>
  <!-- Toggle for Dark/Light mode -->
  <div id="themeSwitcher" class="toggle-theme" role="button" tabindex="0" aria-pressed="false" aria-label="Switch to Dark Mode">Switch to Dark Mode</div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" aria-label="Home">Home</a>
      </li>
      <!-- ... other nav items ... -->
    </ul>
    <form class="form-inline nav-search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search products" aria-label="Search products">
      <button type="submit" aria-label="Search">
        <span class="fas fa-search" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</nav>

<!-- ... Rest of the body content ... -->

<!-- Footer -->
<footer class="footer-custom">
  <p>Copyright &copy; 2020 Sony Corporation</p>
  <div class="social-links">
    <a href="#" aria-label="Facebook" title="Follow us on Facebook"><span class="fab fa-facebook-f"></span></a>
    <a href="#" aria-label="Twitter" title="Follow us on Twitter"><span class="fab fa-twitter"></span></a>
    <a href="#" aria-label="Instagram" title="Follow us on Instagram"><span class="fab fa-instagram"></span></a>
    <!-- ... other social media links ... -->
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.getElementById('themeSwitcher').addEventListener('click', function() {
  var isActive = document.body.classList.toggle('light-mode');
  this.setAttribute('aria-pressed', isActive);
  this.textContent = isActive ? 'Switch to Light Mode' : 'Switch to Dark Mode';
});
</script>
</body>
</html>
